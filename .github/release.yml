changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking changes 🛠
      labels:
        - breaking
    - title: Bug fixes 🐛
      labels:
        - bug
    - title: Improvements 🎉
      labels:
        - improvement
        - cleanup
    - title: Dependency updates 📦
      labels:
        - dependency
    - title: Security fixes 🔒
      labels:
        - security
    - title: Others
      labels:
        - "*"
