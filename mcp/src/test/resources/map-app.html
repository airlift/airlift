<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Globe</title>
    <!-- CesiumJS is loaded dynamically from CDN in mcp-app.ts because static

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: transparent;
        }
        #cesiumContainer {
            width: 100%;
            height: 100%;
        }
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        #fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.85);
        }
        #fullscreen-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1001;
        }
    </style>
